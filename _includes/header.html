<header>
    <nav class="pure-menu pure-menu-horizontal pure-menu-fixed">
      <a href="{{ site.baseurl }}/" class="pure-menu-link pure-menu-heading" >
        <img src="{{ "assets/precice.png" | relative_url }}" alt="preCICE" height=50px></img>
      </a>
      <ul class="pure-menu-list">
      {% for page in site.pages %}
      {% if page.title %}
      {% if page.title !="Home" %}
        <li class="pure-menu-item">
          <a href="{{ page.url | relative_url }}" class="pure-menu-link">{{ page.title }}</a>
        </li>
      {% endif %}
      {% endif %}
      {% endfor %}
      </ul>
    </nav>
</header>
